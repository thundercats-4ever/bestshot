<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project 1</title>
</head>

<body>
    <div>
        <div class="m-8">
            <aside class="bg-orange-200">
                <h1>Best Shot</h1>

                <div class="flex">
                    <form class="w-48">
                        <label class="relative block">
                            <span class="sr-only">Search</span>
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                                    <!-- ... -->
                                </svg>
                            </span>
                            <!-- Player Search Bar -->
                            <input
                                class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md my-3 py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                                placeholder="Player First Name" type="text" id="searchFirst" name="search" />
                            <input
                                class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md my-3 py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                                placeholder="Player last Name" type="text" id="searchLast" name="search" />

                            <button class="bg-orange-400 rounded-full mb-2.5 text-white p-2 px-3.5"
                                id="searchBtn">Submit</button>
                        </label>
                        <!-- Dropdown menu -->


                        <select class="border py-3 p-3" id="teams" aria-labelledby="dropdownButton">
                            <option data-id="1">
                                Atlanta Hawks
                            </option>
                            <option data-id="2">
                                Boston Celtics
                            </option>
                            <option data-id="5">
                                Chicago Bulls
                            </option>
                            <option data-id="14">
                                LA Lakers

                            </option>
                        </select>

                    </form>

                    <!-- Hide Both Div's until one is chosen -->
                    <div class="pl-4" id="results">Results
                        <!-- Display Player Name, Average Points, Team they play for. -->
                        <!-- If User Chooses Player, Show player average stats box. average points -->
                    </div>
                    <div>
                        <!-- Display Team chosen, Team Schedule with Date -->
                    </div>

                </div>
            </aside>
        </div>
    </div>
    <!-- Flowbite JS -->
    <script src="https://unpkg.com/@themesberg/flowbite@1.3.0/dist/flowbite.bundle.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
